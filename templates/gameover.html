{% extends "layout.html" %}
{% block body %}
    <h1>
        {% if winner %}
            {{ winner }} wins
        {% endif %}
    </h1>
    <h1>
        {% if draw %}
            Tie
        {% endif %}
    </h1>
    <table>
        {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                    <td>
                        {% if game[i][j] %}
                            {{ game[i][j] }}
                        {% endif %}    
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <h1>
        <a href="/reset">reset board</a>
    </h1>
    <h1>
        <a href="/computer">let the computer play</a>
    </h1>
{% endblock %}
