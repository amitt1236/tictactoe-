{% extends "layout.html" %}
{% block body %}
    <table>
        {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                    <td>
                        {% if game[i][j] %}
                            {{ game[i][j] }}
                        {% else %}
                            <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here.</a>
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <h1>
        <a href="/reset">reset board</a>
    </h1>
    <h1>
        <a href="/computer">let the computer play</a>
    </h1>
{% endblock %}
